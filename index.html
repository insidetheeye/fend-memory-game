<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        		<li><i class="fa fa-star animated"></i></li>
        	</ul>

        	<span id="playerMoves" class="moves">0</span> Moves
          
          <div class="timer">
            <time id="gameTimer">00:00:00</time>
          </div>

          <div id ="restartGame" class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul id="cardDeck" class="deck"></ul>
    </div>


    <div class="ready-to-play animated">
      <div>
        <h1>Ready to Play?</h1>
        <button>Let's Do It!</button>
      </div>
    </div>

    <div class="victory-modal">
      <div>
        <h1>You Won!</h1>
        <button>Play Again!</button>
        <button>I'm Finished Playing</button>
      </div>
    </div>

    <div class="game-reset">
      <div class="animated flipInX fadeOut">
        <i class="fa fa-repeat"></i>
        <h1>Game Reset!</h1>
      </div>
    </div>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/appp.js"></script>
</body>
</html>
